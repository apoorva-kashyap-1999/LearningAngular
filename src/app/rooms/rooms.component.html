<!-- Interpolation: {{}} -->
<h2>Welcome to {{ hotelName }}</h2>

<!-- Property binding -->
<div [hidden]="hideRooms">
  <h3>No of rooms :</h3>
  <h4 [innerText]="noOfRooms"></h4>
</div>

<!-- Event binding -->
<button (click)="toggle()">Rooms</button>

<!-- ngIf -->
<div [ngStyle]="{ 'color': 'red'}" *ngIf="room.availableRooms > 0">
  <h2>No. of rooms available - {{ room.availableRooms }}</h2>
</div>

<!-- optional chaining -->
{{ room.bookedRooms < 13 ? "Many rooms available" : null }}

<!-- <ol>
   <li>{{roomsList[0]}}</li>
   <li>{{roomsList[1]}}</li>
</ol> -->
<div style="padding: 20px; margin:2px; background: rgb(203, 224, 181);"
*ngIf="selectRoom">{{ selectedRoom|json}}</div>
<!-- using @input in rooms-list for rooms to be used as props -->
<app-rooms-list [rooms]="roomsList" (selectedRoom)="selectRoom($event)"></app-rooms-list>

<div style="padding: 10px; margin: 10px; background-color: burlywood; text-decoration-color: black;">{{roomsList |json}}</div>
